<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Real Estate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/annonces">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="py-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to our Real Estate Application</h1>
            <p class="lead">Here you can find the latest real estate listings.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">View Listings</a>
        </div>
        <div class="container">
            <div class="row">
                <div th:each="annonce: ${listAnnonces}" class="col-4">
                    <div >
                        <div class="card" style="width: 18rem">
                            <img  class="card-img-top"  style="object-fit:contain;" th:src="${annonce.photos}" alt="House Image">
                            <div class="card-body">
                                <h4 th:text="${annonce.name}" class="card-title"></h4>
                                <p th:text="${annonce.description}" class="card-text"></p>
                                <a th:href="@{/annonces/{id}(id=${annonce.id})}" class="btn btn-primary">View Annonce</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
