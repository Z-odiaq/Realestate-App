

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Real Estate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
    <div class="container">
        <div class="container">
            <h2>Admin Panel</h2>
            <div class="row">
                <div class="col-md-12">
                    <h3>Edit Listing</h3>
                    <form th:action="@{/admin/saveEdit}" th:object="${annonce}" method="post">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger">
                </div>
                <div class="form-group">

                    <input type="hidden" th:field="*{id}" th:value="${annonce.id}">

                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{name}" th:value="${annonce.name}" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" th:field="*{localisation}" th:value="${annonce.localisation}" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <label for="superficie">Superficie</label>
                            <input type="text" class="form-control" id="superficie" th:field="*{superficie}" th:value="${annonce.superficie}" placeholder="Enter Superficie">
                        </div>
                        <div class="form-group">
                            <label for="nombre de pieces">Nombre de pieces</label>
                            <input type="text" class="form-control" id="nombre de pieces" th:field="*{nombre_pieces}" th:value="${annonce.nombre_pieces}" placeholder="Enter Nombre de pieces">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" th:field="*{prix}" th:value="${annonce.prix}" placeholder="Enter price">
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date" th:field="*{date}" th:value="${annonce.date}" placeholder="Enter date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" th:field="*{contact}" th:value="${annonce.contact}" placeholder="Enter contact">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" th:field="*{description}" th:text="${annonce.description}" id="description" rows="3"></textarea>
                        </div>






                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" th:field="*{type}" id="type">
                                <option value="Maison">Maison</option>
                                <option value="Terrain">Terrain</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="user">User</label>
                            <select class="form-control" th:field="*{user.email}" id="user">
                                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.email}"></option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="images">Upload Images</label>
                            <input type="file" class="form-control-file border" id="images">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        </main>
    </div>
    </body>
</div>
</html>
