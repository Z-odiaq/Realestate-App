

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div class="container">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Real Estate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
  <div class="container">
    <div class="container">
      <h2>Admin Panel</h2>
      <div class="text-center my-5">
        <a href="#" class="btn btn-primary mx-2">View Listings</a>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Add Listing</h3>
        </div>
        <div th:if="${error}" th:text="${error}" class="alert alert-danger">
        </div>

          <form th:action="@{/admin/addListing}" th:object="${annonce}" method="post"  enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Titre</label>
              <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="prix">Price</label>
              <input type="text" class="form-control" th:field="*{prix}" id="prix" placeholder="Enter price">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" th:field="*{localisation}" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
              <label for="surface">Surface</label>
              <input type="text" class="form-control" th:field="*{superficie}" id="surface" placeholder="Enter surface">
            </div>
            <div class="form-group">
              <label for="nombre_pieces">Pieces</label>
              <input th:field="*{nombre_pieces}" type="text" class="form-control" id="nombre_pieces" placeholder="Enter pieces">
            </div>


            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" th:field="*{date}" id="date" placeholder="Enter date">
            </div>

            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" th:field="*{contact}" id="contact" placeholder="Enter contact">
            </div>


            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" th:field="*{type}" id="type">
                <option value="Maison">Maison</option>
                <option value="Terrain">Terrain</option>
              </select>
            </div>

            <div class="form-group">
              <label for="user">User</label>
              <select class="form-control" th:field="*{user.email}" id="user">
                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.email}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload Images</label>
              <input type="file" class="form-control-file" id="image" name="image">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </main>
  </body>
</div>

</div>

</html>
